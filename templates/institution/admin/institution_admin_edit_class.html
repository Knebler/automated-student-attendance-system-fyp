{% extends "layouts/base.html" %}

{% block title %}Edit Class - {{ course['name'] }} - AttendAI{% endblock %}

{% block content %}
<div class="edit-class-container">
    <div class="page-header mb-4">
        <h1 class="page-title">Edit Class</h1>
        <div class="breadcrumb">
            <a href="{{ url_for('institution.manage_classes') }}">Classes</a> / 
            <a href="{{ url_for('institution.module_details', course_id=course['course_id']) }}">{{ course['code'] }}</a> / 
            <span>Edit Class</span>
        </div>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            Edit Class for {{ course['code'] }} - {{ course['name'] }}
        </div>
        <div class="card-body-custom">
            <form method="POST" action="{{ url_for('institution.edit_class', course_id=course['course_id'], class_id=class['class_id']) }}" class="form-custom">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="venue_id" class="form-label">Venue <span class="required">*</span></label>
                        <select id="venue_id" name="venue_id" class="form-input" required>
                            <option value="">Select Venue</option>
                            {% for venue in venues %}
                            <option value="{{ venue.venue_id }}" {% if venue.venue_id == class['venue_id'] %}selected{% endif %}>
                                {{ venue.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time" class="form-label">Start Time <span class="required">*</span></label>
                        <input type="datetime-local" id="start_time" name="start_time" class="form-input" 
                               value="{{ class['start_time'].strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>

                    <div class="form-group">
                        <label for="end_time" class="form-label">End Time <span class="required">*</span></label>
                        <input type="datetime-local" id="end_time" name="end_time" class="form-input" 
                               value="{{ class['end_time'].strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('institution.module_details', course_id=course['course_id']) }}" class="btn-custom btn-secondary">Cancel</a>
                    <button type="submit" class="btn-custom btn-primary">Update Class</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .edit-class-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .page-header {
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
    }

    .page-title {
        font-size: 2rem;
        font-weight: bold;
        font-style: italic;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }

    .breadcrumb {
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .breadcrumb a {
        color: var(--primary-dark);
        text-decoration: none;
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }

    .breadcrumb span {
        color: var(--text-dark);
        font-weight: 500;
    }

    .form-custom {
        padding: 1rem 0;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-row:has(.form-group:only-child) {
        grid-template-columns: 1fr;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        font-size: 0.9rem;
    }

    .required {
        color: #dc2626;
    }

    .form-input {
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-dark);
        box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
    }

    select.form-input {
        cursor: pointer;
        background-color: white;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }

    .btn-custom {
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        border: none;
    }

    .btn-primary {
        background-color: var(--primary-dark);
        color: white;
    }

    .btn-primary:hover {
        background-color: #1e293b;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
        background-color: #6b7280;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #4b5563;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .edit-class-container {
            padding: 1rem 0.5rem;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .form-row {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .form-actions {
            flex-direction: column-reverse;
        }

        .btn-custom {
            width: 100%;
            text-align: center;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startInput = document.getElementById('start_time');
        const endInput = document.getElementById('end_time');
        
        // Update end time minimum when start time changes
        startInput.addEventListener('change', function() {
            endInput.min = this.value;
            
            // If end time is before start time, clear it
            if (endInput.value && endInput.value <= this.value) {
                endInput.value = '';
            }
        });
        
        // Set initial min for end time
        if (startInput.value) {
            endInput.min = startInput.value;
        }
    });
</script>
{% endblock %}
